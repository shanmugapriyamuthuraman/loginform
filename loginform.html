<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	body{

<body>
<div class="container">

			<a href="" class="social"><iconify-icon icon="ic:baseline-facebook"></iconify-icon></a>

	</div>
</div>	
	<script>

			password:123
		}
		<!-- let btn=document.getElementById("but");-->

			var name=document.getElementById("name");
			var email=document.getElementById("email");

				alert("successful");
